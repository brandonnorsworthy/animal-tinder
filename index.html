<!DOCTYPE html>
<html>
	<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pet Seeker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/styles/styles.css">
    <link rel="shortcut icon" href="./assets/images/favicon.ico?" type="image/x-icon">
	</head>
  <body>
    <header>
      <section class="hero is-link">
        <div class="hero-body">
          <p class="title">
            <a href="./test.html">#############</a>
            Pet Seeker
            <img src="./assets/images/logo/petseeker_logo.png" alt="logo">
          </p>
        </div>
      </section>
    </header>
    <main>
      <button>❌</button>
      <div class="card">
        <div class="card-image">
          <figure class="image is-4by3">
            <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
          </figure>
        </div>
        <div class="card-content">
          <div class="media">
            <div class="media-left">
              <figure class="image is-48x48">
                <img src="https://bulma.io/images/placeholders/96x96.png" alt="Placeholder image">
              </figure>
            </div>
            <div class="media-content" id = "media-content">
              <p class="title is-4" id="petName"></p>
              <p class="subtitle is-6"id = "petAge"></p>
              </div>
          </div>
          <div class="content" id="content">
            <p id = "petType"></p>
            <p id = "petGender"></p>
            <p id = "petBreed"></p>
            <p id = "petSize"></p>
            <p id = "petDescription"></p>
            <br>
          </div>
        </div>
      </div>
      <button>❤️</button>
    </main>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/@petfinder/petfinder-js/dist/petfinder.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js" integrity="sha512-n/4gHW3atM3QqRcbCn6ewmpxcLAHGaDjpEBu4xZd47N0W2oQ+6q7oc3PXstrJYXcbNU1OHdQ1T7pAP+gi5Yu8g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./assets/js/script.js"></script>
	</body>
</html>
