<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pet Seeker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@creativebulma/bulma-tooltip@1.2.0/dist/bulma-tooltip.css">
    <link rel="stylesheet" href="./assets/styles/styles.css">
    <link rel="shortcut icon" href="./assets/images/favicon.ico?" type="image/x-icon">
</head>
<body>
    <div class="columns">
        <div class="column is-3 ml-3" id="settingsDiv"> <!-- left side div -->
            <div class="tabs is-medium">
                <ul>
                    <li id = "past-likes-button"><a>Past Likes</a></li>
                </ul>
            </div>
            <div class="modal is-clipped is-active" id="settingsModal">
                <div class="modal-background"></div>
                <div class="modal-card">
                  <header class="modal-card-head">
                    <p class="modal-card-title">Preferences</p>
                    <button class="delete" id="hideModalDeleteBtn" aria-label="close"></button>
                  </header>
                  <section class="modal-card-body">
                    <!-- Content ... -->
                    <div>
                        <div id="preferenceDiv" style="display: block;">
                            <section class="tab-content"></section>
                            <div class="field">
                                <label class="label">City, State or Zip Code Search: </label>
                                <div class="control">
                                <input id = "user-city" class="input" type="text" placeholder="Text input">
                                </div>
                            </div>
                        <div class="field">
                            <label class="label">Age:</label>
                            <div class="control">
                                <div class="select">
                                    <select id = "user-age">
                                    <option>Baby</option>
                                    <option>Young</option>
                                    <option>Adult</option>
                                    <option>Senior</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Size:</label>
                            <div class="control">
                                <div class="select">
                                    <select id = "user-size">
                                    <option>Small</option>
                                    <option>Medium</option>
                                    <option>Large</option>
                                    <option>XLarge</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="field">
                            <div class="control">
                                <label class="label">Gender:</label>
                                <label class="checkbox">
                                    <input id = "user-gender-male" type="checkbox"> Male 
                                </label>
                                <label class="checkbox">
                                    <input id = "user-gender-female" type="checkbox"> Female 
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                  </section>
                  <footer class="modal-card-foot">
                    <button class="button is-success" id="searchButton">Save changes</button>
                    <button class="button" id="hideModalCancelBtn">Cancel</button>
                  </footer>
                </div>
            </div>
            <div id="pastLikesDiv">
                <!-- DYNAMIC CONTENT GOES HERE -->
                <div>
                    <button id="deleteButton" class="button is-danger">Delete</button>
                </div>
                <div class="control"> <!-- working area -->
                    <button class="button is-danger is-light" id="showModal">ghjoilkeriojklg</button>
                </div>
            </div>

    </div>
        <div class="column is-9"> <!-- main content -->
            <div class="columns is-vcentered "><!-- HEADER -->
            </div>
            <div class="columns is-vcentered is-centered" id="mainCardHolder">
                <div class="column">
                    <div class="columns">
                        <div class="column is-6 image is-16by9">
                            <img id="petPhoto" src="" alt="picture of dog">
                        </div>
                        <div class="column is-6 p-5" id="petDataHolder">
                            <div class="content" id="petData">
                                <p class="title is-4" id="petName"></p>
                                <p class="subtitle is-6"id = "petAge"></p>
                                <p id="petType"></p>
                                <p id="petGender"></p>
                                <p><span class="has-tooltip-arrow has-tooltipl-multiline" id="petBreed" data-tooltip=""></span></p>
                                <p id="petSize"></p>
                                <p id="petDescription"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="columns is-justify-content-center is-align-content-center">
                <div class="column is-2 is-flex is-justify-content-flex-end">
                    <img class="button is-info is-48x48 px-1 py-1 likeAndDislikeBtn" id="dislikeBtn" src="./assets/images/buttons/dislike-light.png" alt="" srcset="">
                    <!-- dislike -->
                </div>
                <div class="column is-2">
                    <!-- like -->
                    <img class="button is-danger is-48x48 px-1 py-1 likeAndDislikeBtn" id="likeBtn" src="./assets/images/buttons/like-light.png" alt="" srcset="">
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/@petfinder/petfinder-js/dist/petfinder.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js" integrity="sha512-n/4gHW3atM3QqRcbCn6ewmpxcLAHGaDjpEBu4xZd47N0W2oQ+6q7oc3PXstrJYXcbNU1OHdQ1T7pAP+gi5Yu8g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./assets/js/script.js"></script>
</body>

    </p>
    </div>
</footer>
</html>
